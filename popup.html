<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2E8B57 0%, #228B22 50%, #32CD32 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 12px;
      resize: vertical;
      box-sizing: border-box;
    }
    
    .api-key-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 12px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    .status {
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .status.success {
      background: rgba(46, 139, 87, 0.4);
      border: 1px solid rgba(46, 139, 87, 0.7);
    }
    
    .status.error {
      background: rgba(220, 20, 60, 0.4);
      border: 1px solid rgba(220, 20, 60, 0.7);
    }
    
    .status.info {
      background: rgba(30, 144, 255, 0.4);
      border: 1px solid rgba(30, 144, 255, 0.7);
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 10px;
    }
    
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .extracted-text {
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .ai-response {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px;
      font-size: 12px;
      line-height: 1.4;
    }
    
    #copyResponse:hover {
      background: rgba(46, 139, 87, 0.6) !important;
      transform: scale(1.05);
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .footer p {
      margin: 5px 0;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.3;
    }
    
    .footer strong {
      color: rgba(255, 255, 255, 0.95);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéì UT E-Learning Assistant</h1>
  </div>
  
  <div class="section">
    <h3>üîë AI Model Selection</h3>
    <select id="aiModel" class="api-key-input" style="margin-bottom: 10px;">
      <option value="auto">Auto (Balance Quality & Speed - Recommended)</option>
      <option value="gemini-2.5-flash">Gemini 2.5 Flash (Latest & Fastest)</option>
      <option value="nano-banana">Nano Banana (Ultra Lightweight)</option>
      <option value="gemini-2.5-pro">Gemini 2.5 Pro (Highest Quality)</option>
      <option value="gemini-2.0-flash">Gemini 2.0 Flash (Stable)</option>
      <option value="gemini-flash-latest">Gemini Flash Latest</option>
      <option value="openai-gpt">OpenAI GPT-4</option>
      <option value="claude">Claude 3.5 Sonnet</option>
    </select>
    <div id="customApiKeySection" style="display: none;">
      <input type="password" id="customApiKey" class="api-key-input" placeholder="Enter your API Key for selected model">
    </div>
    <div id="apiStatus" class="status" style="display: none;"></div>
  </div>
  
  <div class="section">
    <h3>üìù Extracted Text</h3>
    <div id="extractedText" class="extracted-text" style="display: none;"></div>
  </div>
  
  <div class="section">
    <h3>ü§ñ AI Response</h3>
    <button id="generateAnswer">Generate Answer with AI</button>
    <button id="tryDifferentModel" style="display: none; background: rgba(255, 165, 0, 0.4); border: 1px solid rgba(255, 165, 0, 0.7);">Try Different Model</button>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Generating answer...</div>
    </div>
    <div id="aiResponseContainer" style="display: none;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <span style="font-size: 12px; color: rgba(255,255,255,0.7);">AI Response:</span>
        <button id="copyResponse" style="background: rgba(46, 139, 87, 0.4); border: 1px solid rgba(46, 139, 87, 0.7); color: white; padding: 5px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; transition: all 0.3s ease;">üìã Copy</button>
      </div>
      <div id="aiResponse" class="ai-response"></div>
    </div>
  </div>
  
  
  <div class="footer">
    <p>Made with ‚ù§Ô∏è by <strong>Feri Febria Laksana</strong></p>
    <p>Using AI ‚Ä¢ Version 1.1</p>
    <p style="margin-top: 10px;">
      <a href="https://saweria.co/vnot01" target="_blank" style="color: #2E8B57; text-decoration: none; font-weight: 600; padding: 5px 10px; background: rgba(255, 255, 255, 0.2); border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.3); transition: all 0.3s ease;">
        ‚òï Support Development
      </a>
    </p>
    <p style="font-size: 10px; color: rgba(255, 255, 255, 0.7); margin-top: 5px;">
      Jazakumullah Khairan üôè
    </p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
